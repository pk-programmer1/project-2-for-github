<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, social-links=1.0, ">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Responsive design</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./Playstation_Img/logo.png" alt="">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./Playstation_Img/menu.png" alt="" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4 </h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="./Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./Playstation_Img/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./Playstation_Img/fb.png" alt="">
            <img src="./Playstation_Img/tw.png" alt="">
            <img src="./Playstation_Img/ig.png" alt="">
        </div>


    </div>

</body>
<script>
    var menulist = document.getElementById("menulist");
    menulist.style.maxHeight = "0px";
    function togglemenu(){
        if(menulist.style.maxHeight == "0px") {
            menulist.style.maxHeight = "130px";
        }
        else{
            menulist.style.maxHeight = "0px" 
        }
    }

</script>
</html>
